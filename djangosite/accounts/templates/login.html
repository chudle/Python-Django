<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Вход</title>
</head>
<body class="m-3">
    <h2>➡️ Вход</h2>
    <p><a href='{% url "home" %}'>Вернуться на главную страницу</a></p>
    <hr class="mb-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-group" style="width:250px"> {{ form.username }} </div>
        <div class="form-group" style="width:250px"> {{ form.password }} </div>
        <input class="btn btn-lg btn-primary" style="width:250px" type="submit" value="Войти">
    </form>
</body>
</html>
